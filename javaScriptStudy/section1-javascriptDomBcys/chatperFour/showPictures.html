<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript图片库</title>
</head>
<body>
    <h3>SnapShot</h3>
    <ul>
        <li>
            <a href="images/book.jpg" title="book" onclick="showPic(this);return false;">book</a>
        </li>
        <li>
            <a href="images/house.jpg" title="house" onclick="showPic(this);return false;">house</a>
        </li>
        <li>
            <a href="images/mountain.jpg" title="mountain" onclick="showPic(this);return false;">mountain</a>
        </li>
        <li>
            <a href="images/woman.jpg" title="woman" onclick="showPic(this);return false;">woman</a>
        </li>
    </ul>
    <div>
        <h4 id="description">Choose an image</h4>
        <img id="placeHolder" src="images/book.jpg" />
    </div>
<script src="js/showPictures.js"></script>
</body>
</html>
