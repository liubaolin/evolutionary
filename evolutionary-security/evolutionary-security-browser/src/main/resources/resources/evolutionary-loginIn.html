<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>默认登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="imageCode"/>
                <img src="/code/image">
            </td>
        </tr>
        <tr>
            <!--这里的name必须是remember-me-->
            <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>

<h3>短信验证码登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobile" value="13500010001"/></td>
        </tr>

        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="smsCode"/>
                <a href="/code/sms?mobile=13500010001">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<h3>社交登录</h3>
<!-- /auth 是SocialAuthenticationFilter中拦截连接的前缀，可在配置中配置-->
<!--qq 是第三方个应用服务id,即providerId,是我们自定义的，也是可配置的-->
<a href="/auth/qq">QQ登录</a>
</body>
</html>
